<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    label {
      display: inline-block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form>
    <table>
      <tr>
        <td><label for="studentName">Student Name:</label></td>
        <td><input type="text" id="studentName" name="studentName" required></td>
      </tr>
      <tr>
        <td><label for="fatherName">Father Name:</label></td>
        <td><input type="text" id="fatherName" name="fatherName" required></td>
      </tr>
      <!-- ... (Other form fields) ... -->
      <tr>
        <td colspan="2"><button type="submit">Register</button></td>
      </tr>
    </table>
  </form>

</body>
</html>
